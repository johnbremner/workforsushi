{% extends "base.html" %}

{% block title %}Robata Grill & Sushi{% endblock %}

{% block page_content %}

    <!-- Parallax
    ================================================== -->
  <div class="parallax-container">
    <a class="start" href="#start"><i class="fa fa-chevron-down fa-3x"></i></a>
      <div class="parallax-window" data-parallax="scroll" data-image-src="{{ url_for('static', filename='images/Aspargus2.1.jpg') }}"></div>
        <div class="carousel-caption">
          <h2>Robata Grill & Sushi<br>
            <small class="robataColor">Open Daily</small>
          </h2>
        </div>
  </div>
    <!-- /.parallax -->

    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->
    <div id="start"></div>
    <div class="container marketing">

      <!-- START THE FEATURETTES -->

      <div id="hours-and-directions" class="container">
        <div class="row featurette">
          <div class="col-md-7">
            <h2 class="featurette-heading">Hours and <span class="text-danger">Directions</span></h2>
            <p class="lead"><b>Lunch Hours</b><br>
              Mon-Fri 11:30am-2pm</p>
              <p class="lead"><b>Dinner Hours</b><br>
               Mon-Thurs 5:30pm-9:30pm<br>
              Fri and Sat 5:30pm-10pm<br>
                Sun 5pm-9pm</p>
          </div>
          <div class="col-md-5">
            <div class="map-overlay" onClick="style.pointerEvents='none'"></div>
              <iframe width="100%" height="350" frameborder="0" style="border:0"
              src="https://www.google.com/maps/embed/v1/place?q=591%20Redwood%20Hwy%2C%20Mill%20Valley%2C%20CA%2094941%2C%20United%20States&key=AIzaSyDOtabQ4Iq9dpdsWrT_2ufS60zZpFdRnnM&zoom=11"></iframe>
          </div>
        </div>
      </div>

      <!-- /END THE FEATURETTES -->

    </div><!-- /.container -->
{% endblock %}
